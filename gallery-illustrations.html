<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="header">
            <a href="index.html"><img src="img/logo/logo_ltgraphics_new_ill.png" class="header-img" alt=""></a>

                <a href="index.html">

        </div>

    <section class="portfolio-section container">

            <h1 id="graphic-design" class="primary-title ">Concept art</h1>
            <div class="gallery-graphic-design grid grid--3-cols">
                <div class="img-box">
                    <a href="img/Illustrations/10.jpg" data-lightbox="mygallery" data-title="Character Design"><img src="img/Illustrations/sm/illustration_1.png" class="portfolio-img" alt="Illustration of a fantasy character"></a>
                </div>


                <div class="img-box">
                    <a href="img/Illustrations/m4a1sherman-01.jpg" data-lightbox="mygallery" data-title="Illustration of the american Sherman tank"><img src="img/Illustrations/sm/sherman_sm.png" class="portfolio-img" alt="Illustration of the american Sherman tank"></a>
                </div>


                <div class="img-box">
                    <a href="img/Illustrations/bubbels.jpg" data-lightbox="mygallery" data-title="Bubbels"><img src="img/Illustrations/sm/bubbels_sm.png" class="portfolio-img" alt="Illustration of a movie character"></a>
                </div>

                <div class="img-box">
                    <a href="img/Illustrations/tweleve-01.png" data-lightbox="mygallery" data-title="Character design"><img src="img/Illustrations/sm/tweleve_sm.png" class="portfolio-img" alt="Illustration of a person in a hat and orange hoodie"></a>
                </div>
                <div class="img-box">
                    <a href="img/Illustrations/witcher2.jpg" data-lightbox="mygallery" data-title="Character design"><img src="img/Illustrations/sm/witcher_sm.png" class="portfolio-img" alt="Illustration of the Geralt of Rivia"></a>
                </div>
                <div class="img-box">
                    <a href="img/Illustrations/ill4.jpg" data-lightbox="mygallery" data-title="Character design"><img src="img/Illustrations/sm/ill4_sm.png" class="portfolio-img" alt="Illustration of a seal with a gun"></a>
                </div>

            </div>
            <div class="portfolio-see-more">
                <p>
                    <a href="index.html" class="link portfolio-link">&larr; Back to homepage </a>
                </p>
            </div>
        </div>

        </div>

        </div>
    </section>
